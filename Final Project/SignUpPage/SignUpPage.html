<!DOCTYPE html>
<html id="html">
    <head>
        <title>Sign up for to.Do</title>
        <!-- CSS -->
        <link href="SignUpPage.css" rel="stylesheet" type="text/css">
        <!-- Nunito font -->
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <!-- JavaScript -->
        <script src="../SignUpPage/SignUpPage.js"></script>
    </head>

    <body>
        <header>
            <!-- The blue bar behind everything -->
            <div style="width:100%;" id="headerRec"></div>
            <!-- to.Do logo -->
            <img src="Untitled-1.png" alt="toDo logo" id="mainlogo">
        </header>

        <h1 id="signintext">Sign up for to.Do</h1>
        <form>
            <fieldset id="pinfo">
                <legend>Personal Information</legend>
                <p>
                    <label for="firstName">First Name:</label>
                    <input id="firstName" name="firstName" type="text">
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" name="lastName" type="text">
                </p>
                <p>
                    <label for="email">Email Address:</label>
                    <input id="email" name="email" type="email">
                </p>
                <p>
                    <label for="age">Age:</label>
                    <input id="inputAge" name="age" type="number">
                </p>
            </fieldset>
            <br>
            <fieldset id="pwordfield">
                <legend>Password</legend>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" name="passWord" type="text">
                </p>
                <p>
                    <label for="confirmPassword">Confirm password:</label>
                    <input id="confirmPassword" name="confirmpassWord" type="text">
                </p>
            </fieldset>
            <br>
            <fieldset id="miscinfofield">
                <legend>Misc. Information (optional)</legend>
                <p>
                    <label for="wFound">Where did you find out about to.Do?</label>
                    <input id="fromFriends" name="friends" type="radio">Friends</input>
                    <input id="fromWork" name="work" type="radio">Work</input>
                    <input id="fromSchool" name="school" type="radio">School</input>
                    <input id="fromOnline" name="online" type="radio">Online</input>
                    <br>
                    <label for="other" id="fromOther">Other:</label>
                    <input id="fromOther" name="other" type="text">
                </p>
                <p>
                    <label for="use">What will you be using to.Do for?</label>
                    <input id="inputUse" name="forUse" type="text">
                </p>
            </fieldset>
        </form>
        <br>
        <button id="signedUp" onclick="submit()">Submit</input>
        <button id="darkmode" onclick="darken()"><image src="nightmode-512.png" id="dmicon"></image></button>
    </body>
    <footer>
        <div id="footerRec"></div>
        <a href="../Instructions/Instructions.html" class="links" id="about">About to.Do</a>
        <a href="../SocMed/SocMed.html" class="links" id="socmed">Our Social Media</a>
    </footer>
</html>
